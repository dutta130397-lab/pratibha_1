<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon | pratibha.ai</title>
  <meta name="description" content="A clean coming soon page with white/dark modes and purple highlights for pratibha.ai." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --text: #0f0f14;
      --muted: #6b7280; /* slate-500 */
      --purple: #6C5CE7; /* primary */
      --purple-700: #5a4bce;
      --ring: rgba(108,92,231,.25);
      --card: rgba(255,255,255,.75);
      --border: rgba(108,92,231,.12);
      --shadow: 0 10px 40px rgba(17, 24, 39, .08);
      --glow-a: rgba(108,92,231,.18);
      --glow-b: rgba(147,51,234,.12);
      --glow-c: rgba(99,102,241,.10);
      --cta-bg: #ffffff;
    }

    /* Dark mode variables */
    [data-theme="dark"]{
      --bg: #0b0b10;
      --text: #e9e9f2;
      --muted: #9aa0ad;
      --purple: #8b7cf6;
      --purple-700: #a295ff;
      --ring: rgba(139,124,246,.28);
      --card: rgba(20,20,32,.65);
      --border: rgba(139,124,246,.18);
      --shadow: 0 10px 40px rgba(0,0,0,.35);
      --glow-a: rgba(139,124,246,.25);
      --glow-b: rgba(168,85,247,.18);
      --glow-c: rgba(99,102,241,.18);
      --cta-bg: #12121a;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .page{
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 4rem 1.25rem;
      position: relative;
      overflow: hidden;
    }

    .glow{
      position: absolute;
      inset: -20% -10% auto -10%;
      height: 60vh;
      filter: blur(90px);
      background: radial-gradient(45rem 30rem at 20% 10%, var(--glow-a), transparent 60%),
                  radial-gradient(35rem 25rem at 80% 20%, var(--glow-b), transparent 60%),
                  radial-gradient(30rem 20rem at 50% 90%, var(--glow-c), transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    .card{
      position: relative;
      z-index: 1;
      width: min(840px, 100%);
      background: var(--card);
      backdrop-filter: saturate(140%) blur(8px);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: 20px;
      padding: 2.25rem clamp(1.25rem, 4vw, 3rem);
    }

    .brand{
      display: inline-flex;
      align-items: center;
      gap: .75rem;
      padding: .5rem .75rem;
      border-radius: 999px;
      background: color-mix(in srgb, var(--purple) 10%, transparent);
      border: 1px solid color-mix(in srgb, var(--purple) 28%, transparent);
      color: var(--purple);
      font-weight: 600;
      letter-spacing: .2px;
    }

    .brand svg{
      width: 20px; height: 20px; flex: none;
      filter: drop-shadow(0 0 12px color-mix(in srgb, var(--purple) 35%, transparent));
    }

    h1{
      font-size: clamp(2.2rem, 4vw + 1rem, 3.6rem);
      line-height: 1.05;
      margin: 1rem 0 .75rem;
      letter-spacing: -0.02em;
    }

    .accent-underline{
      position: relative;
      display: inline-block;
      isolation: isolate;
    }

    .accent-underline::after{
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 6px;
      height: 14px;
      background: linear-gradient(90deg, color-mix(in srgb, var(--purple) 25%, transparent), color-mix(in srgb, var(--purple-700) 25%, transparent));
      z-index: -1;
      border-radius: 6px;
    }

    p.subtitle{
      margin: 0 0 1.25rem;
      color: var(--muted);
      font-size: clamp(1rem, 1.2vw + .5rem, 1.125rem);
    }

    .cta{
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .85rem 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      border: 1px solid color-mix(in srgb, var(--purple) 20%, transparent);
      background: var(--cta-bg);
      color: var(--purple);
      cursor: pointer;
      box-shadow: 0 4px 18px color-mix(in srgb, var(--purple) 12%, transparent);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .cta:hover{ transform: translateY(-1px); box-shadow: 0 10px 24px color-mix(in srgb, var(--purple) 18%, transparent); border-color: color-mix(in srgb, var(--purple) 35%, transparent); }
    .cta:focus-visible{ outline: 4px solid var(--ring); outline-offset: 2px; }

    .footer{
      margin-top: 1.75rem;
      display: flex;
      gap: .75rem;
      align-items: center;
      color: var(--muted);
      font-size: .95rem;
    }

    .pill{
      font-weight: 600;
      color: var(--purple);
      background: color-mix(in srgb, var(--purple) 10%, transparent);
      border: 1px solid color-mix(in srgb, var(--purple) 22%, transparent);
      padding: .35rem .6rem;
      border-radius: 999px;
    }

    .divider{ width: 1px; height: 14px; background: color-mix(in srgb, #111827 8%, transparent); }

    /* Toggle button */
    .theme-toggle{
      position: fixed;
      top: 14px; right: 14px;
      z-index: 10;
      display: inline-flex; align-items:center; gap:.5rem;
      padding: .55rem .75rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--text);
      cursor: pointer;
      box-shadow: var(--shadow);
      user-select: none;
    }
    .theme-toggle svg{ width: 18px; height: 18px; }

    @media (prefers-reduced-motion: no-preference){
      .glow{ animation: float 18s ease-in-out infinite alternate; }
      @keyframes float { 0%{ transform: translateY(0) translateX(0); } 100%{ transform: translateY(-12px) translateX(8px); } }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
    <svg id="iconSun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M12 4V2m0 20v-2M4 12H2m20 0h-2M5 5l-1.4-1.4M20.4 20.4 19 19M5 19l-1.4 1.4M20.4 3.6 19 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.5"/>
    </svg>
    <svg id="iconMoon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="display:none">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span id="toggleLabel">Dark</span>
  </button>

  <main class="page" role="main">
    <div class="glow" aria-hidden="true"></div>

    <section class="card" aria-label="Coming soon">
      <span class="brand" aria-label="Brand">
        <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2l1.9 5.6 5.8.2-4.7 3.4 1.7 5.7L12 14.7 7.3 17l1.7-5.7L5 7.8l5.8-.2L12 2z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        pratibha.ai
      </span>

      <h1>
        <span class="accent-underline">Coming&nbsp;Soon</span>
      </h1>
      <p class="subtitle">We’re crafting something delightful at pratibha.ai —stay tuned.</p>

      <a class="cta" href="#" aria-label="Notify me">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 12h18M12 3l9 9-9 9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Notify me
      </a>

      <!-- <div class="footer">
        <span class="pill">White · Purple highlights</span>
        <span class="divider" aria-hidden="true"></span>
        <span>© <span id="year"></span> pratibha.ai</span>
      </div> -->
    </section>
  </main>

  <script>
    (function(){
      const root = document.documentElement;
      const toggle = document.getElementById('themeToggle');
      const iconSun = document.getElementById('iconSun');
      const iconMoon = document.getElementById('iconMoon');
      const label = document.getElementById('toggleLabel');

      // initial theme: saved -> system -> light
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const startingTheme = saved || (prefersDark ? 'dark' : 'light');
      setTheme(startingTheme);

      toggle.addEventListener('click', () => {
        const next = (root.getAttribute('data-theme') === 'dark') ? 'light' : 'dark';
        setTheme(next);
        localStorage.setItem('theme', next);
      });

      function setTheme(mode){
        root.setAttribute('data-theme', mode);
        const dark = mode === 'dark';
        iconSun.style.display = dark ? 'none' : '';
        iconMoon.style.display = dark ? '' : 'none';
        label.textContent = dark ? 'Light' : 'Dark';
      }

      // footer year
      const y = document.getElementById('year');
      if(y) y.textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
